<div class="card bg-base-100 w-3/4 mb-12 mx-auto p-6 shadow-xl">
  <div class="flex gap-6 items-start">
    <!-- Thumbnail -->
    @if (post?.thumbnail) {
      <img 
        [src]="post?.thumbnail" 
        [alt]="post?.title + ' thumbnail'"
        class="w-32 h-32 rounded-box object-cover shadow-sm">
    } @else {
      <div class="w-32 h-32 rounded-box bg-base-200 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
    }

    <!-- Text content -->
    <div class="flex flex-col">
      <!-- Title -->
      <h2 class="card-title text-lg font-bold mb-2">
        {{ post?.title }}
      </h2>

      <!-- Description -->
      <p class="text-base text-gray-600">
        {{ post?.description }}
      </p>
    </div>
  </div>
</div>
