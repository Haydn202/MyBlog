<header class="navbar bg-base-100 shadow-lg border-b border-base-300 fixed top-0 z-50 px-4 lg:px-8">
  <div class="navbar-start">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
      <img [src]="getRubberDuckIcon()" alt="Rubber Duck Logo" class="w-20 h-20">
    </a>
  </div>

  <div class="navbar-center hidden lg:flex">
    <nav class="menu menu-horizontal px-1 gap-2">
      <a routerLink="/posts" 
         routerLinkActive="bg-primary text-primary-content"
         class="btn btn-ghost text-lg">
        Posts
      </a>
      <a routerLink="/about" 
         routerLinkActive="bg-primary text-primary-content"
         class="btn btn-ghost text-lg">
        About
      </a>
      @if (this.accountService.role() === 'Admin') {
        <a routerLink="/admin" 
           routerLinkActive="bg-primary text-primary-content"
           class="btn btn-ghost text-lg">
          Admin
        </a>
      }
    </nav>
  </div>

  <div class="navbar-end gap-2">
    <!-- Mobile Menu -->
    <div class="dropdown dropdown-end lg:hidden">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a routerLink="/posts">Posts</a></li>
        <li><a routerLink="/about">About</a></li>
        @if (this.accountService.role() === 'Admin') {
          <li><a routerLink="/admin">Admin</a></li>
        }
      </ul>
    </div>

    <!-- User Menu -->
    @if (accountService.currentUser(); as user) {
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost gap-2">
          <div class="avatar placeholder">
            <div class="bg-primary text-primary-content rounded-full w-8">
              <img src="/assets/icons/Duck.svg" alt="user avatar">
            </div>
          </div>
          <span class="hidden md:inline">{{user.userName}}</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
        <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow-lg border border-base-300 mt-2">
          <li>
            <div class="flex items-center gap-2 px-4 py-2 pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="text-sm opacity-70">{{user.userName}}</span>
            </div>
          </li>
          <div class="divider my-0"></div>
          <li>
            <a (click)="Logout()" class="text-error">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Logout
            </a>
          </li>
        </ul>
      </div>
    } @else {
      <app-auth></app-auth>
    }
  </div>
</header>
