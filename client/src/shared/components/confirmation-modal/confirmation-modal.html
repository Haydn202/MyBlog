<!-- DaisyUI Modal -->
<div class="modal" [class.modal-open]="confirmationService.isOpen()">
  <div class="modal-box max-w-md p-8 relative">

    <!-- Close X button -->
    <button
      class="absolute top-3 right-3 btn btn-ghost btn-sm text-gray-500 hover:text-gray-700"
      (click)="confirmationService.onCancelled()"
      aria-label="Close"
    >
      âœ•
    </button>

    <!-- Modal Content -->
    <div class="flex flex-col h-full">
      <div class="flex-1">
        <h3 class="text-2xl font-bold mb-4 text-center">
          {{ confirmationService.title() }}
        </h3>

        <p class="text-base-content/80 text-center">
          {{ confirmationService.message() }}
        </p>
      </div>

      <!-- Action Buttons at bottom -->
      <div class="flex gap-4 justify-between mt-8">
        <button
          (click)="confirmationService.onCancelled()"
          class="btn btn-outline flex-1">
          {{ confirmationService.cancelText() }}
        </button>
        <button
          (click)="confirmationService.onConfirmed()"
          [class]="confirmationService.confirmButtonClass()"
          class="btn flex-1">
          {{ confirmationService.confirmText() }}
        </button>
      </div>
    </div>
  </div>
</div>
