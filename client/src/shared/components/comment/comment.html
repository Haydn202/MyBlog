<div class="comment-item" [class.reply]="isReply">
  <!-- Comment Header -->
  <div class="flex items-start justify-between">
    <div class="flex items-center gap-2">
      <div class="avatar">
        <div class="w-8 h-8 square-full">
          <img src="/assets/icons/Duck.svg" alt="user avatar" class="w-full h-full object-cover square-full">
        </div>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-medium text-base-content">{{ comment.userName || 'Anonymous' }}</span>
        <span class="text-xs text-base-content/60">{{ formatDate(comment.createdOn) }}</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-1">
      <button
        class="btn btn-ghost btn-xs"
        (click)="startReply()"
        [disabled]="isLoading()">
        Reply
      </button>
      @if (isCurrentUserAuthor()) {
        <button
          class="btn btn-ghost btn-xs"
          (click)="startEdit()"
          [disabled]="isLoading()">
          Edit
        </button>
        <button
          class="btn btn-ghost btn-xs text-error hover:bg-error hover:text-error-content"
          (click)="deleteComment()"
          [disabled]="isLoading()">
          Delete
        </button>
      }
    </div>
  </div>

  <!-- Comment Content -->
  <div>
    @if (isEditing()) {
      <form [formGroup]="editForm" (ngSubmit)="submitEdit()">
        <textarea
          formControlName="message"
          class="textarea textarea-bordered textarea-sm w-full"
          rows="2"
          placeholder="Edit your comment..."></textarea>
        <div class="flex gap-2 mt-2">
          <button
            type="submit"
            class="btn btn-primary btn-xs"
            [disabled]="editForm.invalid || isLoading()">
            @if (isLoading()) {
              <span class="loading loading-spinner loading-xs"></span>
            } @else {
              Save
            }
          </button>
          <button
            type="button"
            class="btn btn-ghost btn-xs"
            (click)="cancelEdit()"
            [disabled]="isLoading()">
            Cancel
          </button>
        </div>
      </form>
    } @else {
      <p class="text-sm text-base-content whitespace-pre-wrap">{{ comment.message }}</p>
    }
  </div>

  <!-- Reply Form -->
  @if (isReplying()) {
    <div class="bg-base-200 rounded-lg p-3">
      <form [formGroup]="replyForm" (ngSubmit)="submitReply()">
        <textarea
          formControlName="message"
          class="textarea textarea-bordered textarea-sm w-full"
          rows="2"
          placeholder="Write a reply..."></textarea>
        <div class="flex gap-2 mt-2">
          <button
            type="submit"
            class="btn btn-primary btn-xs"
            [disabled]="replyForm.invalid || isLoading()">
            @if (isLoading()) {
              <span class="loading loading-spinner loading-xs"></span>
            } @else {
              Post Reply
            }
          </button>
          <button
            type="button"
            class="btn btn-ghost btn-xs"
            (click)="cancelReply()"
            [disabled]="isLoading()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  }

  <!-- Nested Replies -->
  @if (comment.replies && comment.replies.length > 0) {
    <div class="ml-4 space-y-3">
      @for (reply of comment.replies; track reply.id) {
        <app-comment
          [comment]="reply"
          [postId]="postId"
          [isReply]="true"
          [parentCommentId]="isReply ? parentCommentId : comment.id"
          [directParentCommentId]="comment.id"
          (commentUpdated)="commentUpdated.emit()"
          (commentDeleted)="commentDeleted.emit()">
        </app-comment>
      }
    </div>
  }
</div>
