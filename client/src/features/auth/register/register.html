<form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4">

  <div class="flex flex-col">
    <label for="name" class="mb-1 font-medium">Name</label>
    <input
      [(ngModel)]="creds.userName"
      name="name"
      id="name"
      type="text"
      placeholder="Your display name"
      class="input input-bordered w-full"
      required
    />
  </div>

  <div class="flex flex-col">
    <label for="email" class="mb-1 font-medium">Email</label>
    <input
      [(ngModel)]="creds.email"
      name="email"
      id="email"
      type="email"
      placeholder="Your email"
      class="input input-bordered w-full"
      required
    />
  </div>

  <div class="flex flex-col">
    <label for="password" class="mb-1 font-medium">Password</label>
    <input
      [(ngModel)]="creds.password"
      name="password"
      id="password"
      type="password"
      placeholder="Enter a password"
      class="input input-bordered w-full"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary w-full mt-2">
    Register
  </button>

</form>
