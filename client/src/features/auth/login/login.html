<form #loginForm="ngForm" (ngSubmit)="login()" class="flex flex-col gap-4">
  <!-- Email -->
  <div class="flex flex-col">
    <label for="email" class="mb-1 font-medium">Email</label>
    <input
      [(ngModel)]="creds.email"
      name="email"
      type="email"
      id="email"
      placeholder="Email"
      class="input input-bordered w-full"
      required
    />
  </div>

  <!-- Password -->
  <div class="flex flex-col">
    <label for="password" class="mb-1 font-medium">Password</label>
    <input
      [(ngModel)]="creds.password"
      name="password"
      type="password"
      id="password"
      placeholder="Enter your password"
      class="input input-bordered w-full"
      required
    />
  </div>

  <!-- Login button -->
  <button type="submit" class="btn btn-primary w-full mt-2">
    Log In
  </button>
</form>
