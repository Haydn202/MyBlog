<!-- Trigger button -->
<button class="btn btn-primary" (click)="openModal()">Login/Register</button>

<!-- Modal -->
<div class="modal" [class.modal-open]="isModalOpen">
  <div class="modal-box max-w-md p-8 relative">

    <!-- Close X button -->
    <button
      class="absolute top-3 right-3 btn btn-ghost btn-sm text-gray-500 hover:text-gray-700"
      (click)="closeModal()"
      aria-label="Close"
    >
      âœ•
    </button>

    <!-- Login form -->
    <div *ngIf="isLoggingIn" class="mb-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Log In</h2>
      <app-login></app-login>
      <div class="text-center mt-4">
        <button class="btn btn-outline btn-primary w-full" (click)="isLoggingIn = false">
          Sign Up Instead
        </button>
      </div>
    </div>

    <!-- Register form -->
    <div *ngIf="!isLoggingIn" class="mb-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
      <app-register></app-register>
      <div class="text-center mt-4">
        <button class="btn btn-outline btn-primary w-full" (click)="isLoggingIn = true">
          Back to Log In
        </button>
      </div>
    </div>

  </div>
</div>
