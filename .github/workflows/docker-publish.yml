name: Docker Build and Push to ACR

on:
  push:
    branches:
      - master
    paths:
      - 'API/**'
  workflow_dispatch:

env:
  ACR_NAME: rubberduckdiariesacr
  IMAGE_NAME: rubberduckdiaries-api
  KEY_VAULT_NAME: rubberduckdiaries-kv

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get secrets from Key Vault
        uses: azure/keyvault-secrets@v1
        with:
          keyvault: ${{ env.KEY_VAULT_NAME }}
          secrets: 'TokenKey, AdminUsername, AdminEmail, AdminPassword, ClientUrl, DbConnectionString'
        id: keyvault

      - name: Replace tokens in appsettings.json
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["API/appsettings.json"]'
        env:
          TOKEN_KEY: ${{ steps.keyvault.outputs.TokenKey }}
          ADMIN_USERNAME: ${{ steps.keyvault.outputs.AdminUsername }}
          ADMIN_EMAIL: ${{ steps.keyvault.outputs.AdminEmail }}
          ADMIN_PASSWORD: ${{ steps.keyvault.outputs.AdminPassword }}
          CLIENT_URL: ${{ steps.keyvault.outputs.ClientUrl }}
          CONNECTION_STRING: ${{ steps.keyvault.outputs.DbConnectionString }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./API
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
