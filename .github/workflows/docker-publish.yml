name: Docker Build and Push

on:
  push:
    branches:
      - master
    paths:
      - 'API/**'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace tokens in appsettings.json
        run: |
          sed -i 's|#{TOKEN_KEY}#|${{ secrets.TOKEN_KEY }}|g' API/appsettings.json
          sed -i 's|#{ADMIN_USERNAME}#|${{ secrets.ADMIN_USERNAME }}|g' API/appsettings.json
          sed -i 's|#{ADMIN_EMAIL}#|${{ secrets.ADMIN_EMAIL }}|g' API/appsettings.json
          sed -i 's|#{ADMIN_PASSWORD}#|${{ secrets.ADMIN_PASSWORD }}|g' API/appsettings.json
          echo "âœ… Token replacement completed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./API
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }} 