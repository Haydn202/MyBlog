name: Build and Push UI Docker Image to ACR

on:
  push:
    branches: 
      - master
    paths:
      - 'client/**'
  workflow_dispatch:

env:
  ACR_NAME: rubberduckdiariesacr
  IMAGE_NAME: ${{ github.repository }}-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace API URL in environment
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["client/src/environments/environment.prod.ts"]'
        env:
          API_URL: ${{ secrets.API_URL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}