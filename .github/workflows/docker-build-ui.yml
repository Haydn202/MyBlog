name: Build and Push UI Docker Image to ACR

on:
  push:
    branches: 
      - master
    paths:
      - 'client/**'
  workflow_dispatch:

env:
  ACR_NAME: rubberduckdiariesacr
  IMAGE_NAME: rubberduckdiaries-ui
  KEY_VAULT_NAME: rubberduckdiaries-kv

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get secrets from Key Vault
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: ${{ env.KEY_VAULT_NAME }}
          secrets: 'ApiUrl'
        id: keyvault

      - name: Replace API URL in environment
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["client/src/environments/environment.prod.ts"]'
        env:
          API_URL: ${{ steps.keyvault.outputs.ApiUrl }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Restart Container Instance to pull new image
        run: |
          az container restart --name rubberduckdiaries-ui --resource-group RG-RubberDuckDiaries
